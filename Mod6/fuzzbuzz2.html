<!DOCTYPE html>
<html>
<head>                                                                                             
        <title>Module6</title>                                                                     
        <link rel="stylesheet" media="screen" href="CSS/mod6styles.css" />                         
</head>  
<body>
	<p>Open a JavaScript console and Click the GO button..</p>
	<button type="button" onclick="fuzzbuzz()">GO!</button>

	<script>
	function fuzzbuzz() {
		var num;
		var toPrint = "";
		for (num = 0; num <= 100; num++) {
			if((num % 3 == 0) && (num % 5 == 00)) {
				toPrint = "FuzzBuzz";
			} else if(num % 3 == 0) {
				toPrint = "Fuzz";
			} else if(num % 5 == 0) {
				toPrint = "Buzz";
			} else {
				toPrint = num;
			}	
			console.log(toPrint);
		}	
	}
	</script>
</body>
</html>
