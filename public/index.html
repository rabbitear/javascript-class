<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>student's homepage</title>
        <style>
            body {
              font-family: Arial;
              color: #aaa;
              background: #ddd;
              margin: 0;
              padding: 0;
            }
            
            .banner {
                width: 100%;
                background: url(back.svg);
                background-size: cover;
                box-shadow: 0px 3px 3px #bbb;
            }
            
            h1 {
              color: #fff;
              font-size: 70px;
              width: 70%;
              padding: 50px;
              margin: 0 auto;
              -webkit-transition: padding 0.75s ease-in-out;
              transition: padding 0.75s ease-in-out;
            }
            
            h1:hover {
                padding: 100px;
            }
            
            h2 {
                font-size: 40px;
                font-weight: normal;
            }
            
            .content {
                width: 70%;
                margin: 0 auto;
                text-align: center;
            }
            
            .details  {
                width: 100%;
                background: #fff;
                padding: 15px 0;
                box-shadow: 0px 3px 3px #bbb;
            }
            
            .details p {
                font-size: 18px; 
                padding: 10px 0;
            }
            
            .button {
                font-size: 50px;
                width: 180px;
                height: 100px;
                margin: 0 auto;
                color: #fff;
                width: 180px;
                height: 100px;
                display: block;
                line-height: 100px;
                background: #436E91;
                border-radius: 10px;
            }
            
            .button a:hover {
                background: #4C799E;
            }
            
            .smallprint {
                text-align: center;
                font-size: 12px;
                color: #aaa;
                margin-top: 100px;
            }
            
        </style>
    </head>
    <body>
        <div class="banner">
            <h1 class="content">Welcome</h1>
        </div>
        <div class="details">
            <div class="content">
                <h2>This is your development space!</h2>
                <div class="button">/edit/</div>
                <p>Append /edit/ to your URL to open your cloud IDE <i>(integrated development environment)</i></p>
            </div>
        </div>
        <div class="smallprint">Designori, LLC  2014Â©</div>
    </body>
</html>
