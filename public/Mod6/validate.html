<!DOCTYPE html>
<html>
<body>
	<p>Enter a number between 7 and 150</p>
	<input type="text" name="age" size="3" onChange="validate(this, 7, 150);">
	
	<script>
	var count = 0;
	function validate(obj, lowval, hival) {
		console.log("onChange " + count);
		if(obj.value < lowval || obj.value > hival) {
			alert("Invalid Value!");
		}
	}
	</script>
		
</body>
</html>
